<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>X-Wing</title>
        <link rel="shortcut icon" type="image/png" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="css/basic.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/buttons.css">
    </head>

    <body>
        <div class="noselect" id="world">
            <div id="shadow" class="shadow"></div>
            <h1 id="score" class="score noselect"></h1>
            <button id="retry" class="btn btn-retry">
                <div class="retry"></div>
            </button>
            <h3 id="fps" class="noselect"></h3>
        </div>
        <div class="noselect" id="menu">
            <h1 class="title">X-Wing</h1>
            <button id="start" class="btn btn-start"></button>
            <p class="hint">Use mouse to move starfighter</p>
        </div>
        <script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src="js/misc.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
